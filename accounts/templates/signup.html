{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2 class="jumbotron">Sign up</h2>
    <form method="post" role="form">
        <div class="form-group well well-lg">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
{% endblock %}
